


<!DOCTYPE html>

    <title>Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-buttons {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
        }
        .game-buttons button {
            width: 100px;
            height: 100px;
            border: none;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            overflow:hidden;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .game-buttons button img {
            max-width: 130%;
            max-height: 130%;
        }
        
        .game-buttons button:hover {
            transform: scale(1.05);
        }
        .game-buttons button:active {
            transform: scale(0.95);
        }
        .g{
           width: 110%;
            height: 110%;
        }
    </style>
</head>
